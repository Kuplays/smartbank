<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Тип транзакции</label><br>
        <select [(ngModel)]="transaction.type"
        	id="type" 
        	name="type">
        	<option value="OUTCOME" selected>Списание</option>
        	<option value="INCOME">Пополнение</option>
        	<option value="TRANSFER">Перевод</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Счет отправителя</label><br>
        <select [(ngModel)]="transaction.accountId"
        	id="accountId" 
        	name="accountId">
        	<option *ngFor="let account of accounts" value="{{account.id}}">{{account.id}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Счет получателя</label><br>
        <select [(ngModel)]="transaction.recepientId"
        	id="recepientId" 
        	name="recepientId">
        	<option *ngFor="let account of accounts" value="{{account.id}}">{{account.id}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Сумма транзакции</label>
        <input type="number" min="0.01" step="0.01" [(ngModel)]="transaction.amount" 
          class="form-control"
          id="amount"
          name="amount"
          placeholder="Введите сумму"
          required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-info">Выполнить операцию</button>
    </form>
  </div>
</div>
